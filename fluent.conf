<source>
  @type forward
</source>

<match microsensor.**>
  @type copy
  <store>
    @type file
    path /var/log/fluentd/microsensor/microsensor.log
  </store>
  <store>
    @type mqtt
    host localhost
    port 1883
    <format>
      @type json
      add_newline false
    </format>
  </store>
  <store>
    @type route
    <route **>
      add_tag_prefix room.001.robo.001
      copy # For fall-through. Without copy, routing is stopped here.
    </route>
  </store>
</match>

<match camera.**>
  @type copy
  <store>
    @type file
    path /var/log/fluentd/camera/cameraLog
    time_slice_format %Y%m%d
    time_slice_wait 10s
  </store>
  <store>
    @type route
    <route **>
      add_tag_prefix room.001.robo.001
      copy # For fall-through. Without copy, routing is stopped here.
    </route>
  </store>
  <store>
    @type stdout
  </store>
</match>

<match speakText.**>
  @type copy
  <store>
    @type file
    path /var/log/fluentd/speakText/
    time_slice_format %Y%m%d
    time_slice_wait 1s
  </store>
  <store>
  @type stdout
  </store>
</match>

<match d6t44l06.**>
  @type copy
  <store>
    @type file
    path /var/log/fluentd/d6t44l06/log
    time_slice_format %Y%m%d
    time_slice_wait 10s
  </store>
  <store>
    @type route
    remove_tag_prefix sensor
    <route **>
      add_tag_prefix room.001.robo.001
      copy # For fall-through. Without copy, routing is stopped here.
    </route>
  </store>
</match>

<match room.*.robo.*.camera>
  @type copy
  <store>
    @type rewrite_tag_filter  
    <rule>
      key userid
      pattern (^([1-9]?[0-9])|^100)$
      tag ${tag}.registered
    </rule>
    <rule>
      key userid
      pattern .+
      tag ${tag}.unregistered
    </rule>
  </store>
  <store>
    @type mqtt
    host localhost
    port 1883
    <format>
      @type json
      add_newline false
    </format>
  </store>
</match>

<match room.*.robo.*.camera.unregistered>
  @type copy
  <store>
    @type record_reformer
    enable_ruby true 
    tag speakText.unregistered
    renew_record true
    auto_typecast true
    <record>
        text "はじめまして。私は見守りフクロウです。よろしくね。"
    </record>
  </store>   
  <store>
    @type stdout
  </store>
</match>

